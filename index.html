<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor</h1>
    </header>
    <main>
      <section class="score-board">
        <span class="flag user-flag">User</span>
        <span class="user-score">0</span> : <span class="comp-score">0</span>
        <span class="flag comp-flag">Comp</span>
      </section>
      <h1 class="info">Welcome</h1>
      <section class="choices">
        <div class="choice rock" data-choice="rock">
          <img src="Assets/rock.png" alt="rock" data-choice="rock" />
        </div>
        <div class="choice paper" data-choice="paper">
          <img src="Assets/paper.png" alt="paper" data-choice="paper" />
        </div>
        <div class="choice scissor" data-choice="scissor">
          <img src="Assets/scissor.png" alt="scissor" data-choice="scissor" />
        </div>
      </section>
      <small>Make your move.</small>
    </main>
    <footer>
      <small>Eyob Alemu</small>
      <hr />
    </footer>
    <script src="index.js"></script>
  </body>
</html>
