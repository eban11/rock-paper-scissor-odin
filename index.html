<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const getComputerChoice = () => {
        const choices = ["rock", "paper", "scissor"];
        const index = Math.floor(Math.random() * choices.length);
        return choices[index];
      };

      const playRound = (playerSelection, getComputerChoice) => {
        if (playerSelection === getComputerChoice) {
          return 0;
        } else if (
          (playerSelection === "rock" && getComputerChoice === "paper") ||
          (playerSelection === "paper" && getComputerChoice === "scissor") ||
          (playerSelection === "scissor" && getComputerChoice === "rock")
        ) {
          return -1;
        } else {
          return 1;
        }
      };

      const getPlayerChoice = () => {
        return prompt(
          'choose your weapon: "rock", "paper", "scissor"?'
        ).toLowerCase();
      };

      const game = () => {
        let computer = 0;
        let player = 0;
        for (let i = 0; i < 5; i++) {
          const computerChoice = getComputerChoice();
          const playerChoice = getPlayerChoice();
          let round = playRound(playerChoice, computerChoice);
          if (round === 0) {
            console.log("Draw");
          } else if (round === -1) {
            console.log(`You Lose! ${computerChoice} beats ${playerChoice}`);
            computer += 1;
          } else {
            console.log(`You Win! ${playerChoice} beats ${computerChoice}`);
            player += 1;
          }
        }

        console.log(
          `With overall score ${
            player > computer
              ? "You won!"
              : player === computer
              ? "it is a draw."
              : "Computer won!"
          }`
        );
      };

      game();
    </script>
  </body>
</html>
